<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Marsley Mash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container">
    <h1>Contact Me</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Let’s Connect 🤝</h2>
      <p>Got a collab idea or just wanna say hi? Reach me through these channels:</p>
    </section>

    <section>
      <div class="card">
        <h3>📱 Socials</h3>
        <ul>
          <li>Instagram: <a href="https://instagram.com/marlsey.official">@marlsey.official</a></li>
          <li>Podcast: <a href="https://instagram.com/404realtalkpodcast">@404realtalkpodcast</a></li>
        </ul>
      </div>
      <div class="card">
        <h3>📧 Email</h3>
        <p><a href="mailto:youremail@example.com">youremail@example.com</a></p>
      </div>
      <div class="card">
        <h3>💬 Contact Form</h3>
        <form>
          <label>Name</label><br>
          <input type="text" style="width:100%; padding:10px; margin:10px 0; border-radius:10px; border:1px solid #ddd;"><br>
          <label>Email</label><br>
          <input type="email" style="width:100%; padding:10px; margin:10px 0; border-radius:10px; border:1px solid #ddd;"><br>
          <label>Message</label><br>
          <textarea style="width:100%; padding:10px; margin:10px 0; border-radius:10px; border:1px solid #ddd;" rows="5"></textarea><br>
          <button type="submit" style="background:#007aff; color:white; padding:10px 20px; border:none; border-radius:10px; cursor:pointer;">Send</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Marsley Mash</p>
  </footer>
</body>
</html>
